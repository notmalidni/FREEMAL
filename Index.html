<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#000000" />
    <title>Maldini</title>

    <!-- Link to Bebas Neue Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/maldini-logo.png" type="image/png" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navigation">
      <div class="container">
        <div class="logo-container">
          <img src="images/maldini-logo.png" alt="Maldini Logo" class="logo-image" />
        </div>
        <div class="navmenu">
          <a href="#about" class="nav-item">About</a>
          <a href="#projects" class="nav-item">Projects</a>
          <a href="#video" class="nav-item">Video</a>
          <a href="#contact" class="nav-item">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <h1 class="title">Maldini</h1>
          <p class="subtitle">A Journey Through My Creative World</p>
          <a href="#projects" class="hero-button">View My Work</a>
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
      <div class="container">
        <h2 class="section-title">Projects</h2>
        <div class="project-grid">
          <div class="project-card">
            <img src="images/project1.jpg" alt="Project 1" class="project-image" />
            <h3 class="project-title">Project 1</h3>
          </div>
          <div class="project-card">
            <img src="images/project2.jpg" alt="Project 2" class="project-image" />
            <h3 class="project-title">Project 2</h3>
          </div>
          <div class="project-card">
            <img src="images/project3.jpg" alt="Project 3" class="project-image" />
            <h3 class="project-title">Project 3</h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <div class="container">
        <h2 class="section-title">Get In Touch</h2>
        <form action="#" class="contact-form">
          <input type="email" placeholder="Your email" class="email-input" />
          <button type="submit" class="submit-button">Subscribe</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Maldini. All rights reserved.</p>
        <div class="social-icons">
          <a href="#"><img src="images/twitch-182-svgrepo-com.svg" alt="Twitter" /></a>
          <a href="#"><img src="images/instagram-svgrepo-com.svg" alt="Instagram" /></a>
          <a href="#"><img src="images/youtube-svgrepo-com.svg" alt="YouTube" /></a>
          <a href="#"><img src="images/discord-svgrepo-com.svg" alt="Discord" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
